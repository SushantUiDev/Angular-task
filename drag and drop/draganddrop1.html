<html ng-app="myApp">

<head>
    <title>index</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/jquery-ui.js"></script>
    <link href="scripts/jquery-ui.js" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="scripts/close.js"></script>
    <script src="scripts/drag.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <style>
        #table_task {
            border: 1px solid black;
            width: 400px;
        }
        .divs{
            border-left:2px solid #c70011;
            border: 1px solid gray;
            background-color:#f9f9f9;
        }
    </style>
</head>

<body ng-controller="myCtrl">
    <div class="container">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Task Modal</button>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="sel1">Select Category (select one):</label>
                            <select class="form-control" ng-options="item as item.label for item in items track by item.id" ng-model="selected">
                              
                            </select>
                            <br>
                            <div class="form-group">
                                <label for="usr">Task Name:</label>
                                <input type="text" ng-model="taskName" class="form-control" id="usr">
                            </div>
                            <div class="form-group">
                                <label for="comment">Description:</label>
                                <textarea class="form-control" ng-model="description" rows="5" id="comment"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="addTask(para)">Save</button>
                </div>
            </div>
        </div>
    </div><br><br><br><br>
    <!--===== another container=======-->
    <div class="container">
        <table class="table table-inverse" style="width:150px;float:left;">
            <thead>
                <tr>
                    <th style="text-align:center">Demo</th>
                    <!--<th style="text-align:center">Analysis</th>
                    <th style="text-align:center">Draft</th>
                    <th style="text-align:center">Testing</th>-->
                </tr>
            </thead>
            <tbody>
                <tr class="s1" ng-repeat="tasklist in listOfTask" >
                    <td class="s1"><div class="divs"><b>{{tasklist.taskName}}</b><br>{{tasklist.description}}</div></td>
                   <!-- <td class="s1"><div class="divs"><b>{{tasklist.taskName}}</b><br>{{tasklist.description}}</div></td>
                    <td class="s1"><div class="divs"><b>{{tasklist.taskName}}</b><br>{{tasklist.description}}</div></td>
                    <td class="s1"><div class="divs"><b>{{tasklist.taskName}}</b><br>{{tasklist.description}}</div></td>-->
                </tr>
            </tbody>
        </table>

        <table class="table table-inverse demo_table" style="width:150px;float:left;">
            <thead>
                <tr>
                    <th style="text-align:center">Analysis</th>
                    <!--<th style="text-align:center">Analysis</th>
                    <th style="text-align:center">Draft</th>
                    <th style="text-align:center">Testing</th>-->
                </tr>
            </thead>
            <tbody>
                <tr class="s1" ng-repeat="tasklist in analysisList" >
                    <td class="s1"><div class="divs"><b>{{tasklist.taskName}}</b><br>{{tasklist.description}}</div></td>
                   <!-- <td class="s1"><div class="divs"><b>{{tasklist.taskName}}</b><br>{{tasklist.description}}</div></td>
                    <td class="s1"><div class="divs"><b>{{tasklist.taskName}}</b><br>{{tasklist.description}}</div></td>
                    <td class="s1"><div class="divs"><b>{{tasklist.taskName}}</b><br>{{tasklist.description}}</div></td>-->
                </tr>
            </tbody>
        </table>
        
        <table class="table table-inverse demo_table" style="width:150px;float:left;">
            <thead>
                <tr>
                    <th style="text-align:center">Draft</th>
                    <!--<th style="text-align:center">Analysis</th>
                    <th style="text-align:center">Draft</th>
                    <th style="text-align:center">Testing</th>-->
                </tr>
            </thead>
            <tbody>
                <tr class="s1" ng-repeat="tasklist in draftList" >
                    <td class="s1"><div class="divs"><b>{{tasklist.taskName}}</b><br>{{tasklist.description}}</div></td>
                   <!-- <td class="s1"><div class="divs"><b>{{tasklist.taskName}}</b><br>{{tasklist.description}}</div></td>
                    <td class="s1"><div class="divs"><b>{{tasklist.taskName}}</b><br>{{tasklist.description}}</div></td>
                    <td class="s1"><div class="divs"><b>{{tasklist.taskName}}</b><br>{{tasklist.description}}</div></td>-->
                </tr>
            </tbody>
        </table>

        <table class="table table-inverse demo_table" style="width:150px;float:left;">
            <thead>
                <tr>
                    <th style="text-align:center">Testing</th>
                    <!--<th style="text-align:center">Analysis</th>
                    <th style="text-align:center">Draft</th>
                    <th style="text-align:center">Testing</th>-->
                </tr>
            </thead>
            <tbody>
                <tr class="s1" ng-repeat="tasklist in testingList" >
                    <td class="s1"><div class="divs"><b>{{tasklist.taskName}}</b><br>{{tasklist.description}}</div></td>
                   <!-- <td class="s1"><div class="divs"><b>{{tasklist.taskName}}</b><br>{{tasklist.description}}</div></td>
                    <td class="s1"><div class="divs"><b>{{tasklist.taskName}}</b><br>{{tasklist.description}}</div></td>
                    <td class="s1"><div class="divs"><b>{{tasklist.taskName}}</b><br>{{tasklist.description}}</div></td>-->
                </tr>
            </tbody>
        </table>


    </div>
    
    <script src="scripts/app.js"></script>
</body>

</html>
